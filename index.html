<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5 Dev Board</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1536px] bg-[#f4f7ff] mx-auto">
    <!-- header section -->
    <header class="bg-white rounded-2xl mt-6">
      <nav class="flex items-center justify-between py-4 px-5 gap-3">
        <div class="logo">
          <img
            class="w-[130px] sm:w-[240px]"
            src="img/header-logo.png"
            alt=""
          />
        </div>
        <div class="flex items-center gap-3">
          <div
            class="flex items-center gap-3 sm:gap-7 bg-[#F4F7FF] px-3 py-2 sm:px-4 sm:py-4 md:px-6 rounded-full"
          >
            <img class="w-4 sm:w-8" src="img/checkbox.png" alt="" />
            <p class="text-base sm:text-3xl font-bold">23</p>
          </div>
          <div class="bg-[#F4F7FF] p-2 sm:p-3 rounded-full">
            <img class="w-7 sm:w-10" src="img/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <!-- task section open -->
    <section class="mt-5">
      <div class="bg-white rounded-2xl sm:grid sm:grid-cols-2 sm:grid-rows-2 gap-6 xl:grid-cols-3 xl:grid-rows-1">
        <!-- task header -->

         <div class="bg-[#F4F7FF] p-6 rounded-xl col-span-1 grid items-center">
            <div class="flex gap-5 items-center">
                <div class="bg-white p-4 rounded-full">
                   <img src="img/checkbox.png"> 
                </div>
                <div>
                    <p class="text-base font-medium text-[#00303C]">Task Assigned</p>
                    <p class="font-bold text-3xl mt-1 text-[#00303C]">06</p>
                </div>
            </div>
         </div>


        <!-- task discover section -->

        <div class="discover rounded-xl mt-6 sm:mt-0 sm:col-span-2 xl:col-span-1">
            <div class="flex items-center gap-5 py-5 px-5 sm:px-10">
                <img class="w-16 sm:w-20" src="img/board.png" alt="">
                <p class="text-lg sm:text-2xl text-white">Discover Something <br> New Today!</p>
            </div>
        </div>

        <!-- today & date section  -->

        <div class="bg-[#F4F7FF] p-6 rounded-xl mt-6 sm:mt-0 grid items-center sm:col-span-1 sm:col-start-2 sm:row-start-1 xl:col-start-3">
            <div class="flex gap-5 items-center">
                <div class="bg-white p-4 rounded-full">
                   <img src="img/calender.png"> 
                </div>
                <div>
                    <p class="text-xl text-[#00303C]">Wed ,</p>
                    <p class="font-bold text-xl mt-1 text-[#00303C]">Jul 28 2025 </p>
                </div>
            </div>
         </div>
        

      </div>
    </section>

    <script src="castom-taiwind.js"></script>
  </body>
</html>
